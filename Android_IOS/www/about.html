<div class="page" data-name="about">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a class="link icon-only back">
                    <i class="f7-icons">chevron_left</i>
                </a>
            </div>
            <div class="title" style="left: 0px;color: #fff;">عن درب</div>
            <div class="right ">
                <a href="#" class="link icon-only" style="pointer-events: none;">
                </a>
            </div>
        </div>
    </div>

    <div class="page-content">
        <div class="page-holder">

            <div class="holder-white text-center">
                <img src="img/side-logo.png" class="center-logo">
            </div>

            <h2 class="rate-title" data-en="{{ContentData.NameEn}}" data-ar="{{ContentData.NameAr}}">{{ContentData.Name}}</h2>
            <p class="rate-dec" style="max-width: none; padding: 0 15% 30px;" data-en="{{ContentData.DescEn}}" data-ar="{{ContentData.DescAr}}">
                {{ContentData.Desc}}
            </p>
            
            <div class="about-item">
                <i class="f7-icons">envelope</i> <a data-en="{{ContentData.ContactEmailEn}}" data-ar="{{ContentData.ContactEmailAr}}">{{ContentData.ContactEmail}}</a>
            </div>

            <div class="about-item">
                <i class="f7-icons">phone_down_fill</i> <a href="tel:{{ContentData.ContactOnly}}" data-en="{{ContentData.ContactEn}}" data-ar="{{ContentData.ContactAr}}">{{ContentData.Contact}}</a>
            </div>

        </div>
    </div>
</div>
