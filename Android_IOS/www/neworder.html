<div class="page" data-name="neworder">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a class="link icon-only GoToBackPage">
                    <i class="f7-icons">chevron_left</i>
                </a>
            </div>
            <div class="title"><img src="img/logo.png" class="nav-logo"></div>
            <div class="right ">
                <a href="#" class="link icon-only panel-open" data-panel="right">
                    <i class="f7-icons">bars</i>
                </a>
            </div>
        </div>
    </div>

    <div class="page-content">

        <div class="page-holder">

            <div class="avatar-holder">
                <p class="intro-title-auth">
                    <i class="f7-icons">cart_badge_plus</i>
                    طلب جديد
                </p>
                <span class="avatar-img-holder">
                    <img src="img/avatar.png" id="orderImage">
                </span>
                <a class="btn-upload" onclick="ChooseSinglePicture('orderImage', true);">رفع صورة الشحنة</a>
            </div>

            <div class="input-holder">
                <input type="number" onkeypress='return isNumberKey(event);' class="my-input OrderWeight" placeholder="{{js "localStorage.lang=='en' ? 'وزن الشحنة بالجرام' : 'وزن الشحنة بالجرام'"}}">
            </div>


            <div class="input-holder">
                <select class="my-select SelectedStores">
                    <option value="0">مستودع استلام الشحنة</option>
                </select>
            </div>

            <div class="input-holder">
                <input type="text" class="my-input PackagesTakenDate" readonly="readonly" placeholder="{{js "localStorage.lang=='en' ? 'تاريخ استلام الشحنة من المستودع' : 'تاريخ استلام الشحنة من المستودع'"}}">
            </div>

            <div class="gray-holder">
                <p class="page-title-div"> الطرود  <a class="btn-filter goToAddPackagePopup"><i class="f7-icons" style=" color: #824ef6; ">plus_circle_fill</i></a></p>
                <div class="packages-list-container">

                </div>
            </div>

            <div class="input-holder">
                <input class="my-input ClientMobileInput" onkeypress='return isNumberKey(event);' type="number" placeholder="{{js "localStorage.lang=='en' ? 'Client phone number' : 'رقم جوال العميل'"}}">
            </div>

            <div class="input-holder">
                <textarea type="text" class="my-input OrderNote" style="height:100px" placeholder="{{js "localStorage.lang=='en' ? 'ملاحظات اخرى' : 'ملاحظات اخرى'"}}"></textarea>
            </div>

            <!--<div class="gray-holder">
                <p class="page-title-div"> المجموع <a class="btn-filter" style="color: #824ef6;">200 ريال</a></p>
                <div class="packages-list-container">

                </div>
            </div>-->

            <div class="gray-holder">
                <p class="page-title-div"> طريقة الدفع  <a class="btn-filter goToAddPaymentMethodPopup"><i class="f7-icons" style=" color: #824ef6; ">plus_circle_fill</i></a></p>
                <div class="paymenttype-container">
                    
                </div>
            </div>


        </div>
    </div>



    <a class="shipping-holder0 btn-blue SaveNewOrder">{{js "localStorage.lang=='en' ? 'Save' : 'حفظ'"}}</a>
